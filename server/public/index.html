<!DOCTYPE html>
<html>
<head>
	<title>Stock Scraper</title>
	<link rel="icon" href="images/tabicon.jpg"/>
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<main class="cd-main">
		<section class="cd-section index visible ">
			<div class="cd-content style1">
				<div class="login-box d-md-flex align-items-center">
					<img id="stocklogo" src="images/stocklogo.png">
					<h3 class="subtitle">Let's see what you can do!</h3>
					<div class="login-form-box">
						<div class="login-form-slider">
							<div class="login-slide slide login-style1">
								<form>
									<div class="form-group">
										<label class="label">Username</label>
										<input type="text" class="form-control"  style="font-family:'Old Standard TT', serif;">
									</div>
									<div class="form-group">
										<label class="label">Password</label>
										<input type="password" class="form-control">
									</div>
									<div class="form-group">
											<img type="submit" class="submit" src="images/signin.png">
									</div>
								</form>
								<div class="sign-up-txt">
									Don't have an account? <a href="javascript:;"  class="sign-up-click"></a><img type="submit" id="signup" class="sign-up-click" src="images/signup2.png"></a>
								</div>
								<div class="forgot-txt">
									<a href="javascript:;" class="forgot-password-click">Forgot Password</a>
								</div>
								<div class="login-with">
									<h3>Login with Google</h3>
									<ul class="social-login-btn">
										<li class="google-btn"><a href="#"><img src="images/google.svg"></a></li>
									</ul>
								</div>
							</div>
							<div class="signup-slide slide login-style1">
								<div class="d-flex height-100-percentage">
									<div class="align-self-center width-100-percentage">
										<form>
											<div class="form-group">
												<label class="label">Username</label>
												<input type="text" class="form-control">
											</div>
											<div class="form-group">
												<label class="label">Email</label>
												<input type="email" class="form-control">
											</div>
											<div class="form-group">
												<label class="label">Password</label>
												<input type="password" class="form-control">
											</div>
											<div class="form-group">
												<label class="label">Confirm Password</label>
												<input type="password" class="form-control">
											</div>
											<div class="form-group padding-top-15px">
													<img type="submit" class="submit" src="images/signup.png" >
											</div>
										</form>
										<div class="sign-up-txt">
											Already have an account? <a href="javascript:;" class="login-click"><img type="submit" class="submit" src="images/login.png" ></a>
										</div>
									</div>
								</div>
							</div>
							<div class="forgot-password-slide slide login-style1">
								<div class="d-flex height-100-percentage">
									<div class="align-self-center width-100-percentage">
										<form>
											<div class="form-group">
												<label class="label">Enter your email address to reset your password</label>
												<input type="email" class="form-control">
											</div>
											<div class="form-group">
													<img type="submit" class="submit" src="images/submit.png" >
											</div>
										</form>
										<div class="sign-up-txt">
											Remember your password? <a href="javascript:;" class="login-click"><img type="submit" class="submit" src="images/login.png" ></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js" integrity="sha256-ffw+9zwShMev88XNrDgS0hLIuJkDfXhgyLogod77mn8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/velocity.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
